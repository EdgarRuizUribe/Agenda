<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="my-element-show">

    <template>
            <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

        <style>
        
            :host{
                
                border: 2px solid black;
                border-radius: 5px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                width: 25%;
                background: url(../src/img/back.jpg)top center repeat-y;
                background-size: 100%;    
                -moz-background-size: 100%;  
                -o-background-size: 100%;   
                -webkit-background-size: 100%;  
                -khtml-background-size: 100%;  
                
            }
            h1{
                font-family: 'Indie Flower', cursive;
                color: #32947f;
                height: 50px;
                margin-bottom: 0;
               
            }
            p{
            
                color: #247060;
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
                font-family: 'Indie Flower', bold;
            }
            img{
                width: 80px;
                height: 80px;
                margin-left: 40%;
                border-radius: 100%;
            }
            #replace{
                width: 100%;
            }
        
        </style>

        <h1>Info. Personal</h1>
        <div id="replace"></div>

    </template>

    <script>
    
    class Show extends Polymer.Element{
            static get is(){
                return 'my-element-show';
            }
            
            recibeDatos(e){
                let div=this.$.replace;
                let dataName= e.target.name;
                let dataLastName= e.target.lastName;
                let dataTell= e.target.tell;
                let dataAddres= e.target.addres;
                let url=e.target.url;
               

                var h = `<img src="${url}">
                        <p>Nombre: ${dataName}</p>
                        <p>Apellido: ${dataLastName}</p>
                        <p>Tell: ${dataTell}</p>
                        <p>Direccion: ${dataAddres}</p>`
                div.innerHTML=h;
                      
                
            }

        }
        window.customElements.define(Show.is, Show);

    </script>

</dom-module>
