<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="my-element-contact">

    <template>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
            crossorigin="anonymous">

        <style>
            .contenedorContactos ul li {
                list-style: none;
            }

            .contenedorContactos li:hover {
                cursor: pointer;
            }

            .contenedorContactos ul li a {
                text-decoration: none;
                color: #3b9b86;
                display: flex;
                align-items: center;
                font-family: 'Indie Flower', cursive;
            }

            .contenedorContactos ul li a:hover {
                color: #247060;
            }

            .contenedorContactos ul li a:focus {
                color: #247060;
            }

            .contenedorContactos ul li a i {
                font-size: 2.3rem;
                margin-right: .5rem;
            }
               
            }
        </style>

        <div class="contenedorContactos">
            <ul>

                <li on-click='click'>
                    <a href="#" class="list">
                        <i  class="fa fa-user-circle"></i>[[name]] [[lastName]]</div></a>
                </li>

            </ul>
        </div>

    </template>

    <script>

        class Contact extends Polymer.Element {
            static get is() {
                return 'my-element-contact';
            }

            static get properties() {
                return {
                    name: {
                        type: String,
                        value: "Riki"
                    },
                    lastName: {
                        type: String,
                        value: "Rikin"
                    },
                    tell: {
                        type: String,
                        value: "55 328 005 63"
                    },
                    url: {
                        type: String,
                        value: "../src/img/user-circle-solid.svg"
                    },
                    addres: {
                        type: String,
                        value: "Central Park"
                    }
                }
            }
            click(e){
                const element = e.target;
                this.dispatchEvent(new CustomEvent('mi-evento-edg', {
                    bubbles:true,
                    composed:false,
                    detail:{element}
                }));
            }
        }
        window.customElements.define(Contact.is, Contact);

    </script>

</dom-module>
